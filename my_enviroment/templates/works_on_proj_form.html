<!DOCTYPE html>
<html>
<head>
 <title>Researcher - project</title>
</head>
<body>

<form action="/works_on_proj_insert" method="POST">
<h4>On which project does the researcher work?</h4>

<p>
	Researcher:<SELECT name="researcher_id">
	{% for j in researcher_list %}
		<OPTION value={{j[0]}}>{{j[0]}} {{j[1]}} {{j[2]}}</OPTION>
	{% endfor %}
	</SELECT>
</p>

<p>
	Project:<SELECT name="project_id">
	{% for j in project_list %}
		<OPTION value={{j[0]}}>{{j[0]}} {{j[1]}}</OPTION>
	{% endfor %}
	</SELECT>
</p>

<p><input type="submit" value="Submit" /></p>
<button><a href="landing">Back to landing</a></button>

</form>
</body>
</html>
