<!DOCTYPE html>
<html>
<head>
 <title>Project grading</title>
</head>
<body>

<form action="/grading_insert" method="POST">
<h4>Assign grading to the project:</h4>

<p>
	Researcher:<SELECT name="researcher_id">
	{% for j in researcher_list %}
		<OPTION value={{j[0]}}>{{j[0]}} {{j[1]}} {{j[2]}}</OPTION>
	{% endfor %}
	</SELECT>
</p>

<p>
	Project:<SELECT name="project_id">
	{% for j in project_list %}
		<OPTION value={{j[0]}}>{{j[0]}} {{j[1]}}</OPTION>
	{% endfor %}
	</SELECT>
</p>

<p>Grade <input name="grade" type="number" min="0" max="100" required/></p>
<p>Date <input name="date" type="date" required/></p>

<p><input type="submit" value="Submit" /></p>
<button><a href="landing">Back to landing</a></button>

</form>
</body>
</html>
